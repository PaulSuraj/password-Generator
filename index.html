<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasword Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container">
    <h1>password Generator</h1>

    <div class="inputbox">
        <input type="text " class="passBox" id="passBox" disabled>
        <span id="icon" title=""><i class="fa-solid fa-copy"></i>
        </span>
    </div>
    <input type="range" class="range" min="1"  max="30" value="8" id="inputSlider">


    <div class="row">
    <p>password lenght</p>
    <span id="sliderValue">4</span>

</div>

<div class="row">
<label for="LowerCase">Include LowerCase(a-z)</label>
<input type="checkbox" name="LowerCase"id="LowerCase" checked>
</div>


<div class="row">
<label for="UpperCase">Include UpperCase(A-Z)</label>
    <input type="checkbox" name="UpperCase"id="UpperCase" checked>
    </div>

   
        <div class="row">
            <label for="Numbers">Include Numbers(0-9)</label>
            <input type="checkbox" name="Numbers"id="Numbers" checked>
            </div>


            <div class="row">
                <label for="Symbol">Include symbol {(@.#.$.*)}</label>
                <input type="checkbox" name="Symbol"id="Symbol" checked>
                </div>
        <button type="button" class="genBtn" id="genBtn">Generate</button>
</div>








    <script src="script.js"></script>
</body>
</html>
